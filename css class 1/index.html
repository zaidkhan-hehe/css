<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="box">
        <input type="text" placeholder="0">
        <div class="btns">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>=</button>
            
            <button class="zero">0</button>
        </div>
    </div>
</body>
</html>
